<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulario</h1>
    <form action="">
        <input type="text" name="nombre" placeholder="Nombre" >
        <input name="apellido" placeholder="Apellido" type="text">
        <input name="fecha" type="date">
        <br>

        <h1>¿Cuál es tu género?</h1>
        <input name="genero" id="masculino" type="radio" value="masculino">
        <label for="masculino">Masculino</label>
        <input name="genero" id="femenino" type="radio" value="femenino">
        <label for="femenino">Femenino</label>
        <br>

        <h1>¿Qué cursos te gustaría realizar?</h1>

        <ul>
            <li>  
                <input type="checkbox" id="programacion" name="cursos" value="programacion" >
                <label for="programacion">Programación</label>
            </li>
            <li>
                <input id="ingles" type="checkbox" name="cursos" value="ingles">
                <label for="ingles">Inglés</label>
            </li>
            <li>
                <input id="informatica" type="checkbox" name="cursos" value="informatica">
                <label for="informatica">Informática</label>
            </li>
        </ul>
        

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
